<!--The required attribute is a boolean attribute.

When present, it's specifies that an input field must be filled out before submitting the form.
-->
<form action="/action_page.php">
    <label for="username" minlength="8" maxlenght="20">Username:</label>
    <input type="text" id="username" name="username" required>
    <input type="submit">
  </form>

  <!--the min attribute defines the minimus value that is acceptable and valid for the input containing the attributte-->

  <input type="range" min="60" step="5" max="100">
  <meter id="fuel" min="0" max="100" low="33" high="66" optimum="80" value="40"> at 40/100</meter>

  <!--pattern attribute specifies a regular expression that <input> element's value is checked against on form submission-->

  <form action="/action_page.php">
    <label for="country_code">Country code:</label>
    <input type="text" id="country_code" name="country_code"
    pattern="[A-Za-z]{3}" title="Three letter country code"><br><br>
    <input type="submit">
  </form>

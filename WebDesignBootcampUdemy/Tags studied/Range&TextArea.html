<!--<input> elements of type range let the user specefy a numeric value wich must be no less than a given value. The precise value, however, is not considered important. This is typically represented using a slider or dial control rather than a text entry box like the number input type--> 

<p>Audio settings:</p>

<div>
  <input type="range" id="volume" name="volume"
         min="0" max="11">
  <label for="volume">Volume</label>
</div>

<div>
  <input type="range" id="cowbell" name="cowbell" 
         min="0" max="100" value="90" step="10">
  <label for="cowbell">Cowbell</label>
</div>

<!--The <textarea>< HTML element represents a multi-line plain-text editing control, useful when you want to allow users to enter a sizeable amount of free-form text, for example a comment on a review or feedback form.-->

    <label for="story">Tell us your story:</label>

    <textarea id="story" name="story"
              rows="5" cols="33">
    It was a dark and stormy night...
    </textarea>

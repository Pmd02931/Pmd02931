<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race registration</title>
</head>
<body>
    <h1>Race registration </h1>
    <form action="">
    <div>
        <label for="last">First Name:</label>
        <input action="text" id="last" name="FirstName" required>
        <label for="last">Last Name:</label>
        <input action="text" id="last" name="LastName" required>
    </div>
    <p>Select a race</p>
    <div>

    </div>
        <input type="radio" name="race" id="funrun" value="funrun">
        <label for="funrun">Fun Run 5k</label><br>
        <input type="radio" name="race" id="half" value="half">
        <label for="half">Half Marathon</label><br>
        <input type="radio" name="race" id="full" value="full">
        <label for="full">Full Marathon</label>
    </div>
    
    <div>
        <label for="email">Email:</label>
        <input type="email" placeholder="xxxxxx@xxxxxx.xxx" name="password" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <div>
        <label for="division">Select Age Group</label>
        <select name="division" id="division">
            <option value="kids">Under 18</option>
            <option value="ya">18-30</option>
            <option value="adults">30-50</option>
            <option value="seniors">50+</option>
        </select>
    </div>
    <button>Register</button>
    </form>
</body>
</html>

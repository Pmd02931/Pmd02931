<!--Write a simple form wthi the following inputs:

    Username
    1. Text Input
    2. Should have placeholder text of 'username'
    3. Make sure to properly labei the input (using id/for attributes)
2. Password
    1. Password Input
    2. Should have placeholder text of 'password'
    3. Make sure to properly labei the input (using id/for attributes)
3. A Button
    1. With the inner text 'Register'

-->
<form>
    <label for="user">Username:</label>
    <input type="text" id="user" name="user" placeholder="username">
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="password">
    <br>
    <button type="button">Register</button>
</form>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/Index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <title>Youtube Clone</title>
</head> <style></style>
<body>
    <header class="header">
        <a href="#">
            <img src="src/logo.png" alt="logo" class="youtube-logo">
        </a>
        <form action="https://www.youtube.com/results">
            <input class="search-input" type="text" name="search_query" placeholder="Search" aria-label="Search">
            <button><img src="src/magnify.svg"></button>
        </form>
        <div menu="menu-icons">
            <a href="#">
                <img src="src/video-plus.svg" alt="Upload Video">
            </a>
            <a href="#">
                <img src="src/apps.svg" alt="Apps">
            </a>
            <a href="#">
                <img src="src/bell.svg" alt="Notifications">
            </a>
            <a class="menu-channel-icon" src="https://media-exp1.licdn.com/dms/image/C4E03AQHX-Nts_3s31w/profile-displayphoto-shrink_200_200/0/1609356110333?e=1622678400&v=beta&t=mwCE2N93ikOvDFvgwdtrWHIG_1-JGrM27In6ShjvEuY" alt="Your Channel"></a>
        </div>
    </header>
    
</body>
</html>

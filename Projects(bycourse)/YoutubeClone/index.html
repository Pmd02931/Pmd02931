<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400" rel="stylesheet">
    <link rel="stylesheet" href="src/Index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <title>Youtube Clone</title>
</head>
<style></style>

<body>
    <header class="header">
        <a href="#">
            <img src="src/logo.png" alt="logo" class="youtube-logo">
        </a>
        <form action="https://www.youtube.com/results">
            <input class="search-input" type="text" name="search_query" placeholder="Search" aria-label="Search">
            <button><img src="src/magnify.svg"></button>
        </form>
        <div menu="menu-icons">
            <a href="#">
                <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" class="style-scope yt-icon" style="pointer-events: none; display: block; width: 2em; height: 2em;"><g class="style-scope yt-icon"><path d="M14,13h-3v3H9v-3H6v-2h3V8h2v3h3V13z M17,6H3v12h14v-6.39l4,1.83V8.56l-4,1.83V6 M18,5v3.83L22,7v8l-4-1.83V19H2V5H18L18,5 z" class="style-scope yt-icon"></path></g></svg>
            </a>
            <a href="#">
                <img src="src/apps.svg" alt="Apps">
            </a>
            <a href="#">
                <img src="src/bell.svg" alt="Notifications">
            </a>
            <a class="menu-channel-icon" src="https://media-exp1.licdn.com/dms/image/C4E03AQHX-Nts_3s31w/profile-displayphoto-shrink_200_200/0/1609356110333?e=1622678400&v=beta&t=mwCE2N93ikOvDFvgwdtrWHIG_1-JGrM27In6ShjvEuY" alt="Your Channel"></a>
        </div>
    </header>

</body>

</html>

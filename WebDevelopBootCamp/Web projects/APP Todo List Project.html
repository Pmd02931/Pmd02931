<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let input = prompt('what would like to do?\n\nnew - Add A Todo\nlist - List All Todos\ndelete - Remove Specific Todo\nquit || q - Quit App');
        const todos = [];
        while (input !== 'quit' && input !== 'q') {
            if (input === 'list') {
                for (let i = 0; i < todos.length; i++) {
                    alert(`${i}: ${todos[i]}`);
                }

            } else if (input === 'new') {
                const newTodo = prompt('Ok, what is the new todo?');
                todos.push(newTodo);
                alert(`${newTodo} added to the list!`)

            } else if (input === 'delete') {
                const index = parseInt(prompt('Ok, enter an index to delete:'));
                if (!Number.isNaN(index)) {
                    const deleted = todos.splice(index, 1);
                    alert(`Ok, deleted ${deleted[0]}`);
                } else {
                    alert('Unknown index')
                }
            }
            input = prompt('what would like to do?\n\nnew - Add A Todo\nlist - List All Todos\ndelete - Remove Specific Todo\nquit || q - Quit App')
        }
        alert('OK QUIT THE APP!')
    </script>

</body>

</html>

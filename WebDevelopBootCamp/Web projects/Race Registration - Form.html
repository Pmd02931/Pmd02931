<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="src/Race Registration - Form.css">
    <title>Document</title>
</head>

<body>
    <form action="#" class="panel container">
        <div lass="form-group">
            <h1>Dados pessoais</h1>
            <section class="form-row">
                <div class="col my-1 input-group">
                    <label class="input-group-text input-group-prepend" for="FirstName">First Name:</label>
                    <input type="text" class="form-control" id="FirstName" required>
                </div>
                <div class="col my-1">
                    <div class="input-group">
                        <label for="LastName" class="input-group-text input-group-prepend">Last name:</label>
                        <input type="text" class="form-control" id="LastName" required>
                    </div>
                </div>
            </section>
            <br>
            <!---------------------->
            <section class="form-row">
                <div class="col my-1 input-group">
                    <label class="input-group-text input-group-prepend" for="Email">Email:</label>
                    <input type="text" class="form-control" id="Email" required>
                </div>
                <div class="col my-1">
                    <div class="input-group">
                        <label for="Tel" class="input-group-text input-group-prepend">Tel:</label>
                        <input type="tel" class="form-control" id="Tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                            maxlength="11" required>
                    </div>
                </div>
            </section>
            <br>
            <!---------------------->
        </div>
        <div class="form-check form-check-inline radio-option form-control " required>
            <div>
                <input type="radio" name="race" id="Option 1" value="Option 1" class="form-check-input my-1">
                <label for="Option 1" class="col my-1">Option 1</label>
            </div>
            <div>
                <input type="radio" name="race" id="Option 2" value="Option 2" class="form-check-input my-1">
                <label for="Option 2" class="col my-1">Option 2</label>
            </div>
            <div>
                <input type="radio" name="race" id="Option 3" value="Option 3" class="form-check-input my-1">
                <label for="Option 3" class="col my-1">Option 3</label>
            </div>
        </div>
        <br>
        <!---------------------->
        <div class="form-row form-select ">
            <div class="col-8 input-group ">
                <select name="AgeGroup" id="" class="form-select">
                    <option selected>Enter your class</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <textarea name="" id="" rows="2" class="form-control"></textarea>
                </select>
            </div>
            <div>
                <label for="Dif" class="form-label col">Dif</label>
                <input type="range" name="Dif" id="">
            </div>
            <div class="form-check col-1 check-option col">
                <input type="checkbox" class="form-check-input form-label" value="" id="Agree">
                <label for="Agree" class="form-label ">I agree everything</label>
            </div>
        </div>
        <br>
        <button type="button" class="btn btn-dark">Submit</button>
    </form>
</body>

</html>
